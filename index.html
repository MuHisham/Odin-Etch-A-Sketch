<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <div class="buttons">
            <p>Current Size: <span class="dimSize"></span></p>
            <button class="btn">Change Grid</button>
        </div>
        <div class="modes">
            <p>Mode:</p>
            <button class="color">Multiple Color</button>
            <button class="transparency">Increasing Opacity</button>
            <button class="both">Both Features</button>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
